<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, maximum-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="date=no;address=no;telephone=no" />
	<title>Email with side margins</title>

	<style type="text/css" media="screen">
		/* Linked Styles */
		body {padding:0!important;margin:0 !important;display:block !important;width:100% !important;-webkit-text-size-adjust:none;font-family:Arial;}
		a {color:#ffffff;text-decoration:none;}
		sup {font-size:0.8em;line-height:0;vertical-align:6px;}
		sup.lower {vertical-align:2px;}
		sub {font-size:0.8em;line-height:0;vertical-align:-2px;}
		img {display:block;border:0;}
		td.spacer {font-size:0;line-height:0;}
	</style>
</head>
<body class="body" style="padding:0 !important;margin:0 !important;display:block !important;width:100% !important; background:#ffffff;-webkit-text-size-adjust:none;">

<table cellpadding="0" cellspacing="0" width="600" border="0" style="margin:0 auto; min-width:600px;background:#ffffff;">
	<tbody>
		<tr>
			<td class="spacer" width="20" style="background:#f4f4f4;">&nbsp;</td> <!-- Left margin -->
			<td width="560" style="background:#f4f4f4;"> <!-- Email -->
				<table cellpadding="0" cellspacing="0" width="560" margin="0" padding="0" border="0" style="margin:0 auto;-webkit-text-size-adjust: none;min-width:560px;"> <!-- Header -->
					<tr>
						<td colspan="3" class="spacer" width="560" height="100" style="background:#f4f4f4;">&nbsp;</td>
					</tr>
					<tr>
						<td class="spacer" width="50" style="background:#f4f4f4;">&nbsp;</td>
						<td width="460" height="100" style="background:#f4f4f4;font-family:Arial;font-size:40px;text-align:center;">Header</td>
						<td class="spacer" width="50" style="background:#f4f4f4;">&nbsp;</td>
					</tr>
					<tr>
						<td colspan="3" class="spacer" width="560" height="100" style="background:#f4f4f4;">&nbsp;</td>
					</tr>
				</table>
				<table cellpadding="0" cellspacing="0" width="560" margin="0" padding="0" border="0" style="margin:0 auto;-webkit-text-size-adjust: none;min-width:560px;"> <!-- Divider-->
					<tr>
						<td class="spacer" width="560" height="3" style="background:#999999;">&nbsp;</td>
					</tr>
				</table>
				<table cellpadding="0" cellspacing="0" width="560" margin="0" padding="0" border="0" style="margin:0 auto;-webkit-text-size-adjust: none;min-width:560px;"> <!-- Section -->
					<tr>
						<td class="spacer">&nbsp;</td>
					</tr>
				</table>
				<table cellpadding="0" cellspacing="0" width="560" margin="0" padding="0" border="0" style="margin:0 auto;-webkit-text-size-adjust: none;min-width:560px;"> <!-- Section -->
					<tr>
						<td colspan="3" class="spacer" width="560" height="50" style="background:#f4f4f4;">&nbsp;</td>
					</tr>
					<tr>
						<td class="spacer" width="156">&nbsp;</td>
						<td width="288" height="5" style="background:#f0f0f0;">
							<table cellpadding="0" cellspacing="0" width="288" margin="0" padding="0" border="0" style="margin:0 auto;-webkit-text-size-adjust: none;min-width:288px;background:#ed678d;" height="42"> <!-- Button -->
								<tr>
									<td width="288" height="5" style="background:#f0f0f0;">
										<img src="images/btn-top.png" alt="" width="288" height="5">
									</td>
								</tr>
								<tr>
									<td width="288" height="32" style="background:#ed678d;text-align:center;color:#ffffff;font-family:Arial;font-size:24px;line-height:32px;"><a href="#">BUTTON</a></td>
								</tr>
								<tr>
									<td width="288" height="5" style="background:#ed678d;">
										<img src="images/btn-bottom.png" alt="" width="288" height="5">
									</td>
								</tr>
							</table>
						</td>
						<td class="spacer" width="156" style="background:#f4f4f4;">&nbsp;</td>
					</tr>
					<tr>
						<td colspan="3" class="spacer" width="560" height="50" style="background:#f4f4f4;">&nbsp;</td>
					</tr>
				</table>
				<table cellpadding="0" cellspacing="0" width="560" margin="0" padding="0" border="0" style="margin:0 auto;-webkit-text-size-adjust: none;min-width:560px;"> <!-- Divider-->
					<tr>
						<td class="spacer" width="560" height="3" style="background:#999999;">&nbsp;</td>
					</tr>
				</table>				

				<table cellpadding="0" cellspacing="0" width="560" margin="0" padding="0" border="0" style="margin:0 auto;-webkit-text-size-adjust: none;min-width:560px;"> <!-- Footer -->
					<tr>
						<td colspan="3" class="spacer" width="560" height="100" style="background:#f4f4f4;">&nbsp;</td>
					</tr>
					<tr>
						<td class="spacer" width="50" style="background:#f4f4f4;">&nbsp;</td>
						<td width="460" height="100" style="background:#f4f4f4;font-family:Arial;font-size:40px;text-align:center;">Footer</td>
						<td class="spacer" width="50" style="background:#f4f4f4;">&nbsp;</td>
					</tr>
					<tr>
						<td colspan="3" class="spacer" width="560" height="100" style="background:#f4f4f4;">&nbsp;</td>
					</tr>
				</table>

			</td> <!-- Email end -->
			<td class="spacer" width="20" style="background:#f4f4f4;">&nbsp;</td> <!-- Right margin -->
		</tr>
	</tbody>
</table>
